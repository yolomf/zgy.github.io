<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      margin: 0 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      color: #333;
      font-size: 2rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    footer p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description | default: "Welcome to my personal website!" }}</p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="{{ site.baseurl }}/">Home</a>
    <a href="{{ site.baseurl }}/about">About</a>
    <a href="{{ site.baseurl }}/love">Life</a>
    <a href="{{ site.baseurl }}/projects">Projects</a>
    <a href="{{ site.baseurl }}/course_notes">Notes</a>
  </nav>

  <!-- Main Content -->
  <main>
    <h2>{{ page.title }}</h2>
    {{ content }}
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>

</body>
</html>
